<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Screenshot</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    header {
      display: flex;
      justify-content: flex-end;
      width: 100%;
      padding: 10px;
      background-color: black;
    }

    #downloadBtn {
      color: black;
      background-color: #fff;
      border: 1px solid #2babe8;
      font-family: 'Noto Sans', sans-serif;
      font-size: 16px;
      border-radius: 8px;
      margin: 4px 2px;
      padding: 10px;
    }

    #canvasContainer {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    canvas {
      border: 1px solid #000;
    }

    footer {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      padding: 10px;
      background-color: black;
    }

    #editControls {
      display: flex;
      justify-content: center;
      width: 100%;
    }

    #colorPickerContainer,
    #iconsContainer {
      display: none;
      justify-content: center;
      background-color: #f0f0f0;
      padding: 10px 0;
    }

    #icons {
      display: flex;
      justify-content: center;
      width: 100%;
    }

    #icons .icon-btn {
      background-color: black;
      border-radius: 8px;
      color: white;
      margin: 0 5px;
    }

    .control-btn,
    .icon-btn {
      margin: 0 5px;
      padding: 10px;
      border: none;
      cursor: pointer;
      background-color: black;
      color: #fff;
      border-radius: 8px;
    }

    .control-btn.selected,
    .icon-btn.selected {
      background-color: #fff;
      color: #000;
    }

    /* Tooltip styling */
    .control-btn::before,
    .icon-btn::before {
      content: attr(title);
      position: absolute;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: #fff;
      padding: 5px;
      font-size: 12px;
      white-space: nowrap;
      border-radius: 5px;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 100;
    }

    .control-btn:hover::before,
    .icon-btn:hover::before {
      opacity: 1;
    }

    #colorPicker {
      width: 100px;
      height: 30px;
      border: none;
      outline: none;
    }

    .secondpart {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 85%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 10;
    }
  </style>
</head>

<body>
  <header>
    <button id="downloadBtn">Download</button>
  </header>
  <div id="canvasContainer">
    <canvas id="imageCanvas"></canvas>
  </div>
  <div class="secondpart">
    <div id="colorPickerContainer">
      <input type="color" id="colorPicker" value="#0000FF" title="Select Color">
    </div>
    <div id="iconsContainer">
      <div id="icons">
        <button class="icon-btn" data-icon="⭐️" title="Star"><i class="fas fa-star"></i></button>
        <button class="icon-btn" data-icon="←" title="Left Arrow"><i class="fas fa-arrow-left"></i></button>
        <button class="icon-btn" data-icon="→" title="Right Arrow"><i class="fas fa-arrow-right"></i></button>
        <button class="icon-btn" data-icon="↓" title="Down Arrow"><i class="fas fa-arrow-down"></i></button>
        <button class="icon-btn" data-icon="❤️" title="Heart"><i class="fas fa-heart"></i></button>
        <button class="icon-btn" data-icon="📍" title="Location Marker"><i class="fas fa-map-marker-alt"></i></button>
      </div>
    </div>
  </div>
  <footer>
    <div id="editControls">
      <button id="pencilBtn" class="control-btn" title="Pencil"><i class="fas fa-pencil-alt"></i></button>
      <button id="circleBtn" class="control-btn" title="Circle"><i class="fas fa-circle"></i></button>
      <button id="iconBtn" class="control-btn" title="Icons"><i class="fas fa-icons"></i></button>
    </div>
  </footer>
  <script src="toggleIcons.js"></script>
  <script src="edit.js"></script>
</body>

</html>
