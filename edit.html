<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Screenshot</title>
    <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    header {
      display: flex;
      justify-content: flex-end;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
    }
    #downloadBtn {
      padding: 10px 20px;
      border: none;
      background-color: #fff;
      color: #4CAF50;
      cursor: pointer;
    }
    #canvasContainer {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    canvas {
      border: 1px solid #000;
    }
    footer {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      padding: 10px;
      background-color: #2196F3;
    }
    #editControls {
      display: flex;
      justify-content: center;
      width: 100%;
    }
    #iconToolbar, #drawTools {
      display: flex;
      margin: 5px;
    }
    .control-btn, .icon-btn {
      margin: 0 5px;
      padding: 10px;
      border: none;
      cursor: pointer;
      background-color: #fff;
      color: #2196F3;
    }
    .control-btn.selected, .icon-btn.selected {
      background-color: #0b7dda;
    }
    #iconsContainer {
      display: none;
      width: 100%;
      justify-content: center;
      background-color: #f0f0f0;
      padding: 10px 0;
    }
    #icons {
      display: flex;
      justify-content: center;
      width: 100%;
    }
    #icons .icon-btn {
      background-color: #4CAF50;
    }
  </style>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
  </head>
  <body>
    <header>
      <button id="downloadBtn">Download</button>
    </header>
    <div id="canvasContainer">
      <canvas id="imageCanvas"></canvas>
    </div>
    <div id="iconsContainer">
      <div id="icons">
        <button class="icon-btn" data-icon="star">★</button>
        <button class="icon-btn" data-icon="arrow-left">←</button>
        <button class="icon-btn" data-icon="arrow-right">→</button>
        <button class="icon-btn" data-icon="arrow-bottom">↓</button>
        <button class="icon-btn" data-icon="heart">♥</button>
      </div>
    </div>
    <footer>
      <div id="editControls">
        <div id="iconToolbar">
          <button id="iconBtn" class="control-btn">Icons</button>
        </div>
        <div id="drawTools">
          <button id="pencilBtn" class="control-btn">Pencil</button>
          <button id="circleBtn" class="control-btn">Circle</button>
        </div>
      </div>
    </footer>
    <script src="toggleIcons.js"></script>
    <script src="edit.js"></script>
  </body>
</html>
